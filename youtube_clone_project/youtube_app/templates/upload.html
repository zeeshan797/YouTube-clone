{% extends "base.html" %}
{% block nav %}{% endblock %}
{% block title %}Upload{% endblock %}
{% block content %}
<div class="form-container">
        <h2>Upload Video</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <label>{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger">{{ field.errors }}</div>
                {% endif %}
            {% endfor %}
            <button type="submit">Upload</button>
        </form>
    </div>
{% endblock %}
